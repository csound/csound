<!DOCTYPE html>
<html>
  <head>
    <title>Tests for @csound/browser</title>
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
  </head>
  <body>
    <script src="https://unpkg.com/chai/chai.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sinon@3/pkg/sinon.js"></script>

    <script>
      window.assert = chai.assert;
    </script>
    <div id="mocha"></div>
    <script src="https://cdn.jsdelivr.net/npm/mocha-webdriver-runner@0.6.3/dist/mocha-webdriver-client.js"></script>
    <!-- <script type="module" src="tests.js"></script> -->
    <script type="module">
      const url = "/dist/csound.js";
      const runIt = async () => {
        const All = await import(url);
        console.log("ALL");
        const { Csound } = All;
        const csoundObj = await Csound({
          useWorker: true,
          useSPN: false,
          useSAB: true,
          outputChannelCount: 2,
        });
      };

      const triggerEvent = "ontouchstart" in document.documentElement ? "touchend" : "click";
      document.querySelector("#all_tests").addEventListener(triggerEvent, async function () {
        await runIt();
      });
    </script>
    <button id="all_tests">Run All Tests</button>
  </body>
</html>
