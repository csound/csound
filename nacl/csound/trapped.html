<head>
 <title>Trapped Example</title>
 <script type="text/javascript" src="csound.js"></script>
 <script type="text/javascript">
 // called by csound.js
 function moduleDidLoad() {
  csound.PlayCsd("http/trapped.csd");
  document.getElementById("tit").innerHTML = "Trapped in Convert (R. Boulanger)";
 }
 function attachListeners() {}
 function handleMessage(message) {
   var mess = message.data;
   var messField = document.getElementById("mess")
   messField.innerText += mess;
   scrollTo(0, messField.scrollHeight);
 }
 </script>
</head>
<body>
  <div id="console"></div>
   <h3 id="tit"></h3> 
  <div id="mess">
  </div>
  <!--pNaCl csound module-->
  <div id="engine"></div>
</body>
</html>
