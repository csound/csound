<STYLE type="text/css">

.examp {

  font-size: 13px;
  padding: 4px 0;

}

  padding-left: 8px;

  overflow-x: scroll;
  overflow-y: auto;
  -webkit-flex: auto;

iframe {
  border: none;
  width: 100%;
  height: auto;
}
</style>

<script type="text/javascript">

function setExamp(e) {
  setFrame(e.dataset.href);
  deselectExamps();
  selectExamp(e);
}

function selectExamp(e) {
  e.classList.add('selected');
}

function deselectExamps() {
  var examps = document.querySelectorAll('.examp');
  for (var i = 0; i < examps.length; ++i) {
    examps[i].classList.remove('selected');
  }
}

function setFrame(src) {
  var frame = document.querySelector('iframe');
  frame.style.background = '#FCF477';
  frame.style.height = '700px';
  frame.src = src;
}

document.addEventListener('DOMContentLoaded', function () {
  var examps = document.querySelectorAll('.examp');
  for (var i = 0; i < examps.length; ++i) {
      examps[i].addEventListener('click', function (e) {
      setExamp(this);
    });
  }

  setFrame('start.html')
});

  </script>
