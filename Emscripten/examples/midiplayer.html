<!DOCTYPE html>
<html>

<head>
    <title>WebAudio Csound</title>
    <style type="text/css">
    html, body {
      font-family: Monospace;
      color: #bf94f7;
      background-color: #000055;
    }

    #console {
        font-family:  Monospace;
        color: #b5b6ff;
        background-color: #000000;
        font-size: 16px;
        width: 805px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-style: solid;
        padding: 20px 0px;
      }

     #filebut {
       padding: 20px 0px;
     }
     input[type=file] {
       font-family: Monospace;
       font-size: 24px;
       background-color: #b5b6ff;
       color: #000000;
     }

     H1 {
       font-size: 36px;
     }

     button {
        margin: auto;
        font-family: Monospace;
        width: 805px;
        padding: 10px 0px;
        font-size: 24px;
        background-color: #b5b6ff;
     }
    </style>
    <script type="text/javascript" src="js/csound.js"></script>
    <script type="text/javascript">
        // called by csound.js
        function moduleDidLoad() {
            csound.CopyUrlToLocal("sf_GMbank.sf2", "sf_GMbank.sf2", function() {
                fcopied = true;
                console.log("Ready to load a MIDI file.\n");
            });
        }

        function attachListeners() {
            document.getElementById('playButton').
            addEventListener('click', togglePlay);
            document.getElementById('files').
            addEventListener('change', handleFileSelect, false);
        }

        var fcopied = false;
        var count = 0;

        function handleMessage(message) {
            var element = document.getElementById('console');
            element.value += message;
            count += 1;
            if (count == 1000) {
                element.value = ' ';
                count = 0;
            }
        }

        var playing = false;
        var started = false;
        var loaded = false;

        function togglePlay() {
            if (loaded && fcopied) {
                if (!playing) {
                    if (started) csound.Play();
                    else {
                        CsoundObj.CSOUND_AUDIO_CONTEXT.resume();
                        csound.PlayCsd("gm.csd");
                        started = true;
                    }
                    document.getElementById('playButton').innerText = "Pause";
                    playing = true;
                } else {
                    csound.Pause()
                    document.getElementById('playButton').innerText = "Play";
                    playing = false;
                }
            }
        }

        function handleFileSelect(evt) {
            if (!loaded) {
                var files = evt.target.files;
                var f = files[0];
                var objectURL = window.URL.createObjectURL(f);
                csound.CopyUrlToLocal(objectURL, "midifile.mid", function() {
                    loaded = true;
                    console.log("Ready to play. \n");
                });
            } else {
                csound.UpdateStatus("to load a new file, first refresh page!")
            }
        }
    </script>
</head>

<body>
    <H1> MIDI File Player </H1>
    <div id="filebut">
    <input type="file" id="files" name="file" />
  </div>
    <textarea class="console" cols="65" rows="20" id="console">
      Csound: not loaded</textarea>
    <p>
        <button id="playButton">Play</button>
    </p>
</body>

</html>
