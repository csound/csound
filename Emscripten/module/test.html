<html lang="en">
    <head>
        <script src="dist/CsoundObj.min.js"></script>
    </head>

    <body>
        <button id="start">Start</button>
        <button id="eval">Eval</button>
        <script>
            let btn = document.querySelector("#start");
            let evalBtn = document.querySelector("#eval");

            let cs;

            CsoundObj.initialize().then(() => {
                btn.addEventListener("click", () => {
                    cs = new CsoundObj();

                    CsoundObj.CSOUND_AUDIO_CONTEXT.resume();
                    cs.compileOrc(`
                0dbfs=1
                nchnls=2

                instr 1
                    asig = oscili(0.1, p4)
                    out(asig, asig)
                endin

                schedule(1, 0, 10, 440)
                print ksmps
                print sr 
                print nchnls
                print nchnls_i
            `);
                    cs.start();
                    cs.play();
                });

                evalBtn.addEventListener("click", () => {
                    let freq = Math.random() * 4000 + 40;
                    cs.compileOrc(`schedule(1, 0, 5, ${freq})`);
                });
            });
        </script>
    </body>
</html>
