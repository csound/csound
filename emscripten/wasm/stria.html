<head>
 <title>Stria</title>
 <script type="text/javascript" src="js/csound.js"></script>
 <script type="text/javascript">
 // called by csound.js
 function moduleDidLoad() {
  csound.PlayCsd("stria.csd");
  document.getElementById("tit").innerHTML = "Stria (J. Chowning)";
  document.getElementById("stit").innerHTML = "reconstruction by K. Dahan";
 }
 function attachListeners() {}
 function handleMessage(message) {
   var messField = document.getElementById("mess")
   messField.innerText += message;
   scrollTo(0, messField.scrollHeight);
 }
 </script>
</head>
<body>
  <H1> WASM Csound Example </h1>
  <div id="console"></div>
  <h3 id="tit"></h3>
  <h4 id="stit"></h4> 
  <div id="mess">
</body>
</html>
