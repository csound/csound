<!DOCTYPE html> 
<html> 
<!-- 
--> 
<head> 
<title>Minimal Csound Example</title>
 <script type="text/javascript" src="js/csound.js"></script> 
 <script type="text/javascript"> 
 function moduleDidLoad() {
  csound.Play();
  csound.CompileOrc(
  "schedule 1,0,-1 \n" +
  "instr 1 \n" +
  "kfr chnget \"freq\" \n" +
  "a1 oscili 0.5,440+kfr \n" +
   "outs a1,a1 \n"  +
  "endin");
  SetFreq();
 }
 function attachListeners() {
   document.getElementById("freq").
       addEventListener("input",SetFreq);
 }
 function SetFreq(){
  var val = document.getElementById("freq").value;
  csound.SetChannel("freq", val); 
}
function handleMessage(message) {
   var messField = document.getElementById("console")
   messField.innerText += message;
 }
 </script> 
</head> 
<body>
   <p>
  <input type="range" name="frequency" id="freq" step="1" value="50"
  min="0" max="100"> frequency </p>
  <p>
  <div id="console"></div> 
   <h3 id="tit"> </h3> 
  <div id="mess"> 
  
</body> 
</html>
